name: release

on:
  push:
    tags:
      - "*"

jobs:
  npm:
    name: Publish to NPM
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
      - run: |
          echo "_auth = $NPM_AUTH_TOKEN" > ~/.npmrc \
          echo "email = $NPM_EMAIL" >> ~/.npmrc
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_EMAIL: "jesseditson"
      - run: npm publish
