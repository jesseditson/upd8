<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>upd8 • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css" />
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<section id="app" class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input
					id="new-todo"
					class="new-todo"
					placeholder="What needs to be done?"
					autofocus
				/>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main" class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" />
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li data-template="todo" class="todo">
						<div class="view">
							<input class="toggle" type="checkbox" />
							<label></label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="" />
					</li>
				</ul>
			</section>
			<!-- This footer should be hidden by default and shown when there are todos -->
			<footer id="footer" class="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count" class="todo-count"
					><strong>0</strong> item left</span
				>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a id="filter-all" class="selected" href="#/">All</a>
					</li>
					<li>
						<a id="filter-active" href="#/active">Active</a>
					</li>
					<li>
						<a id="filter-completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed" class="clear-completed">
					Clear completed
				</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://jesseditson.com">Jesse Ditson</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="app.mjs" type="module"></script>
	</body>
</html>
